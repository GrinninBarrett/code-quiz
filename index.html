<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Code Quiz</title>
        <link rel='icon' href='assets/images/favicon.png'>
        <link href='assets/styles/style.css' rel='stylesheet'>
    </head>

    <body>

        <header>
            <button id="view-high-scores">View High Scores</button>
            <p>Time: <span id="timer">60</span></p>
        </header>

        <main>
            <section id="quiz-container">
                <h1>Coding Quiz Challenge</h1>
                <p id="instructions">Try to answer the following code-related questions within the time limit. Incorrect answers 
                    will incur a 10 second penalty!</p>
                <div id="choices-container">
                    <button class="choice-button"></button>
                    <button class="choice-button"></button>
                    <button class="choice-button"></button>
                    <button class="choice-button"></button>
                </div>
                <ol id="high-scores-list"></ol>
            </section>
            <button id="start-button">Start Quiz</button>

            <div id="answer-status-container">
                <p id="answer-status"></p>
            </div>

            <form id="initials-container">
                <input type="text" name="initials" id="initials" placeholder="Enter your initials" required>
                <button type="submit" id="initials-submit-button">Submit</button>
            </form>

            <div id="high-scores-buttons">
                <button id="back">Back</button>
                <button id="reset">Reset High Scores</button>
            </div>
        </main>

        <script src="assets/scripts/questions.js"></script>
        <script src='assets/scripts/main.js'></script>

    </body>

</html>
